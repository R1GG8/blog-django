{% extends "base.html" %}
{% block content %}
    <div class="container mt-3">
        <div class="posts-wrapper">
            {% for post in posts %}
                <div class="post-wrapper">
                    <div class="post-wrapper-head">
                        <h2>{{ post.title }}</h2>
                        <div class="post-wrapper-head-right">
                            <span>{{ post.author }}</span>
                            <span>{{ post.published_at }}</span>
                        </div>
                    </div>
                    <div>
                        {{ post.content }}
                    </div>
                </div>
            {% empty %}
                <h1>Нет постов</h1>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

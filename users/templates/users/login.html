{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">

        <h2>Вход</h2>
        {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="LoginInput" class="form-label">Логин</label>
                <input {% if form.username.value %}value="{{ form.username.value }}"{% endif %} autofocus type="text" name="username" placeholder="Имя пользователя" class="form-control" id="LoginInput" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                <input type="password" name="password" placeholder="Пароль" class="form-control" id="exampleInputPassword1" required>
            </div>

            <p>
                <a href="{% url "users:signup" %}" style="color:blue;">Зарегистрироваться</a>
            </p>

            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}
